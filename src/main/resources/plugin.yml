name: CritterGuard
version: ${project.version}
main: me.ppgome.critterGuard.CritterGuard
api-version: '1.21.6'
prefix: CritterGuard
authors: [ PPGOME ]
description: Locking and tracking for living mounts and tameable pets.
softdepend: [ LibsDisguises ]

commands:
  critter:
    description: Main command for CritterGuard plugin.
    usage: /<command> <subcommand>
    aliases: [cg]
    permission: critterguard.use
    permission-message: You do not have permission to use this command.

permissions:
  critterguard.help:
    default: not op
  critterguard.access:
    default: not op
  critterguard.list:
    default: not op
  critterguard.gps:
    default: not op
  critterguard.notifications:
    default: not op
  critterguard.showdisguise:
    default: not op
  critterguard.info:
    default: not op
  critterguard.tame:
    default: op
  critterguard.untame:
    default: not op
  critterguard.untame.own:
    default: not op
  critterguard.untame.others:
    default: op
  critterguard.tp:
    default: op
  critterguard.tphere:
    default: op
  critterguard.reload:
    default: op